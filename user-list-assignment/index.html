<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Signup Form | User List</title>
    <style>
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        text-align: center;
      }

      /* Global styles */
      body {
        font-family: Arial, sans-serif;
      }

      /* Table styles */
      #data-table {
        border-collapse: collapse;
        width: 100%;
      }

      #data-table th,
      #data-table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      #data-table th {
        background-color: #f2f2f2;
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        padding: 16px;
        text-align: center;
      }

      /* Form styles */
      form {
        display: flex;
        flex-direction: column;
      }

      form input {
        margin: 5px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        /* width: 100%; */
      }

      form input[type="file"] {
        padding: 0;
      }

      form button {
        margin-top: 10px;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      form button:hover {
        background-color: #0056b3;
      }

      /* Error message styles */
      #error-message {
        color: red;
        display: none;
      }

      /* Confirmation message styles */
      #confirmation-message {
        color: green;
        display: none;
      }
    </style>
    <!-- <script src="https://cdn.tailwindcss.com" defer></script> -->
    <script src="index.js" type="module" defer></script>
  </head>
  <body>
    <button id="addUserButton">Add New User</button>

    <h2>Users List</h2>
    <table id="data-table">
      <thead>
        <tr>
          <td>Name</td>
          <td>Email</td>
          <td>Profile Picture</td>
          <td>Actions</td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="userModal" class="modal">
      <div class="modal-content">
        <h2>Update User Details</h2>
        <form id="updateForm">
          <input type="text" id="updateName" placeholder="Name" />
          <input type="text" id="updateEmail" placeholder="Email" />
          <input type="file" id="updateProfilePicture" accept="image/*" />
          <img
            id="profilePicturePreview"
            width="100"
            height="100"
            style="display: none"
          />
          <button type="button" id="updateCancel">Cancel</button>
          <button type="submit" id="updateSubmit">Update</button>
        </form>
        <div id="error-message-1" style="color: red; display: none"></div>
        <div
          id="confirmation-message-1"
          style="color: green; display: none"
        ></div>
      </div>
    </div>

    <div id="addUserModal" class="modal">
      <div class="modal-content">
        <h2>Add New User</h2>
        <form id="addForm">
          <input type="text" id="addName" placeholder="Name" />
          <input type="text" id="addEmail" placeholder="Email" />
          <input type="file" id="addProfilePicture" accept="image/*" />
          <img
            id="addProfilePicturePreview"
            width="100"
            height="100"
            style="display: none"
          />
          <button type="button" id="addCancel">Cancel</button>
          <button type="submit" id="addSubmit">Add User</button>
        </form>
        <div id="error-message-2" style="color: red; display: none"></div>
        <div
          id="confirmation-message-2"
          style="color: green; display: none"
        ></div>
      </div>
    </div>
  </body>
</html>
